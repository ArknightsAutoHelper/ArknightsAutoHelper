name: 'bootstrapper package: app'

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '**.py'
      - 'resources'

jobs:
  build-win-amd64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.9 amd64
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        architecture: x64
    - name: Make package
      shell: cmd
      run: |
        set PYTHONENCODING=utf-8
        set PYTHONLEGACYWINDOWSSTDIO=utf-8
        set PYTHONUTF8=1
        python packaging/package2.py app
    - name: Upload artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        name: app
        path: build/app-unpacked
    - name: prerelease
      uses: "softprops/action-gh-release@v1"
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        name: "Bootstrapper Package: app"
        tag_name: "bootstrapper-package-app"
        prerelease: true
        body: |
          This release provides a package for [bootstrapper](https://github.com/ninthDevilHAUNSTER/ArknightsAutoHelper/releases/tag/bootstrapper-release) ans is not meant to be used directly.

        files: |
          build/app-cp39.zip
