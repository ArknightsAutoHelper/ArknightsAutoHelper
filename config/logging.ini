[loggers]
keys=root,ADBSHell,base

[handlers]
keys=FileHandler,ConsoleHandler

[formatters]
keys=Formatter

[logger_root]
level=WARNING
handlers=ConsoleHandler,FileHandler

[handler_FileHandler]
class=logging.handlers.TimedRotatingFileHandler
args=(os.getcwd() + '/log/ArknightsAutoHelper.log',)
mode='a'
level=DEBUG
formatter=Formatter
encoding='utf-8'
when='D'
interval=1
backupCount=7

[logger_ADBSHell]
level=DEBUG
handlers=ConsoleHandler,FileHandler
qualname=ADBSHell
propagate=0

[logger_base]
level=DEBUG
handlers=ConsoleHandler,FileHandler
qualname=base
propagate=0

[handler_ConsoleHandler]
class=StreamHandler
args=(sys.stdout,)
level=INFO
formatter=Formatter

[formatter_Formatter]
format=%(asctime)s ! %(levelname)s ! %(name)s ! %(funcName)s ! %(lineno)d ! %(message)s
datefmt=
